<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head (Recipes)"></div>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="card col-md-6 col-md-offset-3">
                <div class="card-header">My Recipes!</div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not recipes.isEmpty()}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="recipe : ${recipes}">
                                    <td th:text="${recipe.id}"></td>
                                    <td th:text="${recipe.description}"></td>
                                    <td><a th:href="${'/recipe/show/' + recipe.id}">View</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
